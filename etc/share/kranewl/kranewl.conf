decorations {
    border = 1
    gap = 5
    step = 100
    font = "monospace 10"

    colorscheme {
        background = 0x282C34
        foreground = 0x000000
        selected   = 0xF5E094
        grouped    = 0xFDAF53
        first      = 0xB8E673
        conflict   = 0xED6B32
        insert     = 0xE3C3FA
        active     = 0xFFFFFF
        inactive   = 0x465457
    }
}

outputs * {
    background = "~/wallpapers/simple/Solar.png"
}

commands {
    # programs
    terminal          = "$TERMINAL"
    launcher          = "dmenu_run"
    filemanager       = "caja"
    browser           = "qutebrowser"
    browser_alt       = "firefox"
    bluetooth_mgt     = "blueberry"

    # media
    media_pause       = "playerctl play-pause"
    media_stop        = "playerctl stop"
    media_prev        = "playerctl previous"
    media_next        = "playerctl next"

    # audio/mic
    volume_mute       = "amixer -D pulse sset Master toggle"
    volume_down       = "amixer -D pulse sset Master 5%-"
    volume_up         = "amixer -D pulse sset Master 5%+"
    microphone_mute   = "amixer -D pulse sset Capture toggle"

    # notifications
    dunst_close       = "dunstctl close"
    dunst_close_all   = "dunstctl close-all"
    dunst_history_pop = "dunstctl history-pop"
}

